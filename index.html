<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te quiero 游눚</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- favicon -->
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="customCard">
            <canvas id="envelopeCanvas"></canvas>
            <canvas id="solapaAbierta"></canvas>
            <h1 class="mainTitle pangolin-regular">Te quiero, Luc칤a 游눚</h1>
            <a class="buttonPrimary" href="main.html" target="_blank">Abrir regalo 
                <i class="fas fa-gift"></i>
            </a>

        </div>
    </div>
    
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/f5564eebc1.js" crossorigin="anonymous"></script>
<script>
const canvas = document.getElementById('envelopeCanvas');
const ctx = canvas.getContext('2d');

// Ajustar el tama침o del canvas al tama침o del elemento padre y al devicePixelRatio
const customCard = document.querySelector('.customCard');
const devicePixelRatio = window.devicePixelRatio || 1;

// Calcular dimensiones reales
canvas.width = customCard.offsetWidth * devicePixelRatio;
canvas.height = customCard.offsetHeight * devicePixelRatio;
canvas.style.width = `${customCard.offsetWidth}px`;
canvas.style.height = `${customCard.offsetHeight}px`;

// Ajustar la escala para alta resoluci칩n
ctx.scale(devicePixelRatio, devicePixelRatio);

// Dibujar las l칤neas del sobre solo dentro de los bordes
ctx.strokeStyle = 'white';
ctx.lineWidth = 2 / devicePixelRatio; // Ajustar el grosor seg칰n la densidad de p칤xeles

// L칤nea diagonal izquierda
ctx.beginPath();
ctx.moveTo(10, 10); // Ajustar para que las l칤neas no salgan del borde
ctx.lineTo(customCard.offsetWidth / 2, customCard.offsetHeight / 2);
ctx.stroke();

// L칤nea diagonal derecha
ctx.beginPath();
ctx.moveTo(customCard.offsetWidth - 10, 10); // Ajustar para que las l칤neas no salgan del borde
ctx.lineTo(customCard.offsetWidth / 2, customCard.offsetHeight / 2);
ctx.stroke();

const solapaAbierta = document.getElementById('solapaAbierta');
const ctxSolapa = solapaAbierta.getContext('2d');

// Ajustar el tama침o del canvas al tama침o del elemento padre y al devicePixelRatio
solapaAbierta.width = customCard.offsetWidth * devicePixelRatio;
solapaAbierta.height = customCard.offsetHeight * devicePixelRatio;
solapaAbierta.style.width = `${customCard.offsetWidth}px`;
solapaAbierta.style.height = `${customCard.offsetHeight}px`;

// Ajustar la escala para alta resoluci칩n
ctxSolapa.scale(devicePixelRatio, devicePixelRatio);

// Dibujar las l칤neas del sobre solo dentro de los bordes
ctxSolapa.strokeStyle = 'white';
ctxSolapa.lineWidth = 2 / devicePixelRatio; // Ajustar el grosor seg칰n la densidad de p칤xeles

// L칤nea diagonal izquierda
ctxSolapa.beginPath();
ctxSolapa.moveTo(0, customCard.offsetHeight / 2); // Ajustar para que las l칤neas no salgan del borde
ctxSolapa.lineTo(customCard.offsetWidth / 2, 0);
ctxSolapa.stroke();

// L칤nea diagonal derecha
ctxSolapa.beginPath();
ctxSolapa.moveTo(customCard.offsetWidth, customCard.offsetHeight / 2); // Ajustar para que las l칤neas no salgan del borde
ctxSolapa.lineTo(customCard.offsetWidth / 2, 0);
ctxSolapa.stroke();


$(document).ready(function() {
    $('.buttonPrimary').click(function(e) {
        e.preventDefault();
        $('#solapaAbierta').css('display', 'block');
        window.location.href = $(this).attr('href');
    });
});

</script>
